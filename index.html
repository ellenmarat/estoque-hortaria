<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; font-family: Arial, sans-serif; }
    .alert-row { background-color: #fee; }
  </style>
</head>
<body class="h-full overflow-auto">
<div class="h-full w-full bg-gradient-to-br from-green-50 to-blue-50 p-6">

  <!-- Modal de Login -->
  <div id="modalLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold mb-1" style="font-family: 'Brush Script MT', cursive;">
          <span style="color:#d32f2f;">hortar</span><span style="color:#388e3c;">i</span><span style="color:#d32f2f;">a</span>
        </h1>
        <h2 class="text-xl font-semibold text-green-700 mb-4">Controle de Estoque</h2>
        <p class="text-sm text-gray-600">Digite a senha para acessar o sistema</p>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-2">Senha:</label>
          <input type="password" id="senhaInput" placeholder="Digite a senha"
                 class="w-full p-3 border-2 border-green-300 rounded-lg text-lg">
        </div>
        <div id="erroSenha" class="hidden text-red-600 text-sm font-semibold text-center"></div>
        <button id="btnEntrar"
                class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold text-lg">
          Entrar
        </button>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div id="mainContent" class="hidden max-w-7xl mx-auto bg-white rounded-lg shadow-xl p-6">
    <div class="text-center mb-6">
      <h1 class="text-5xl font-bold mb-1" style="font-family: 'Brush Script MT', cursive;">
        <span style="color:#d32f2f;">hortar</span><span style="color:#388e3c;">i</span><span style="color:#d32f2f;">a</span>
      </h1>
      <h2 class="text-2xl font-semibold text-green-700">Controle de Estoque</h2>
    </div>
    <p class="text-center text-gray-500">Sistema carregado com sucesso.</p>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const SENHA_EDICAO = 'Fmo032099*';
  const SENHA_VISUALIZACAO = 'visualizar2025';

  const btnEntrar = document.getElementById('btnEntrar');
  const senhaInput = document.getElementById('senhaInput');
  const erroSenha = document.getElementById('erroSenha');
  const modalLogin = document.getElementById('modalLogin');
  const mainContent = document.getElementById('mainContent');

  btnEntrar.onclick = () => {
    const senha = senhaInput.value;

    if (senha === SENHA_EDICAO || senha === SENHA_VISUALIZACAO) {
      modalLogin.classList.add('hidden');
      mainContent.classList.remove('hidden');
    } else {
      erroSenha.textContent = 'Senha inválida';
      erroSenha.classList.remove('hidden');
    }
  };

});
</script>


</body>
</html>
